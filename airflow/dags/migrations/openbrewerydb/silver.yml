dag_id : openbrewerydb_migration_silver
schedule : 0 0 * * *
retries : 3
tasks:
  - task_id: openbrewerydb_emr_job
    operator: EMRServerlessOperator
    execution_role_arn: arn:aws:iam::522814705174:role/emr-role
    entrypoint: s3://prod-datalake-artifacts/jobs/spark_silver.py
    runtime_configuration: 
      spark.driver.cores": "1"
      spark.executor.cores": "1"
      spark.driver.memory": "4g"
      spark.executor.memory": "4g"
      spark.executor.instances": "1"
      spark.dynamicAllocation.maxExecutors: "1"
      spark.jars.packages : io.delta:delta-spark_2.12:3.2.0
      spark.sql.extensions :  io.delta.sql.DeltaSparkSessionExtension
      spark.sql.catalog.spark_catalog : org.apache.spark.sql.delta.catalog.DeltaCatalog
    args:
      - s3://prod-bronze-datalake/api/openbrewerydb/year={year}/month={month}/day={day}
      - s3://prod-silver-datalake/openbrewerydb